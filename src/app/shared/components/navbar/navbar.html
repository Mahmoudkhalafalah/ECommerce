<nav class="bg-gray-900 shadow-2xl">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-10">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="./freshcart-logo-Dark.svg" class="h-8" alt="Flowbite Logo" />

    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden  focus:outline-none focus:ring-2 foc duration-200uing-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

      </svg>

      <ul

        @if(isLoggedIn){
        <li>
          <a routerLink="/home" routerLinkActive="active"
            class="block py-2 px-3 text-white  rounded-sm  md:hover:bg-transparent md:border-0 duration-200 hover:text-main md:p-0">Home</a>
        </li>
        <li>
          <a routerLink="/products" routerLinkActive="active"

        </li>
        <li>
          <a routerLink="/categories" routerLinkActive="active"

        </li>
        <li>
          <a routerLink="/brands" routerLinkActive="active"
            class="block py-2 px-3 text-white rounded-sm  md:hover:bg-transparent md:border-0 duration-200 hover:text-main md:p-0">Brands</a>
        </li>

        <li class="relative cursor-pointer group" routerLink="/cart">

          <span

          }<fa-icon class="duration-200 text-2xl text-main cursor-pointer hover:text-green-700" [icon]="faCartFlatbed"

        </li>
        <li>
          <fa-icon class="duration-200 text-2xl text-main cursor-pointer hover:text-green-700" [icon]="faSignOut"

          <fa-icon class="duration-200 text-2xl text-main cursor-pointer hover:text-green-700"
            [icon]="faUser"></fa-icon>
        </li>

        @else{
        <li>
          <button type="button" routerLink="/login" routerLinkActive="active"
            class="md:inline text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Sign

        <li>
          <button type="button" routerLink="/register" routerLinkActive="active"
            class="text-blue-700 md:inline hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Register</button>
