<section class="my-20">
  <div class="container px-10 md:px-0 flex md:space-x-10 space-y-7 flex-col md:flex-row justify-between items-center border border-gray-300 p-5 rounded-lg shadow-lg">
    <div class="product-img w-3/4 md:w-1/2 border-r-1 border-gray-300 pr-5">
      <img [src]="product.data.imageCover" alt="" class="w-full h-full object-cover rounded-lg">
    </div>
    <div class="product-data.details items-center flex flex-col space-y-5 w-full md:items-start">
      <h2 class="font-bold text-center md:text-start">{{product.data.slug}}</h2>
      <p class="text-gray-500 text-[14px] w-4/5 text-center md:text-start">{{product.data.description}}</p>
      <p class="font-bold mb-2">{{product.data.category.name}}</p>
      <p>{{product.data.priceAfterDiscount}} EGP</p>
      <button class="bg-main self-center py-2 px-4 text-white rounded-2xl hover:bg-green-800 cursor-pointer">+ Add to
        cart</button>
    </div>
  </div>
</section>
