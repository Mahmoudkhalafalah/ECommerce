
<section>
	<div class="container mx-auto py-10">
		<h1 class="text-4xl font-bold text-main mb-10 text-center">My Wishlist</h1>
		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
			@for(product of wishListProducts; track product._id) {
				<app-product-card [product]="product" [wishList]="true" (emitWishList)="updateWishList($event)"></app-product-card>
			}
			@empty {
				<div class="col-span-full text-center text-gray-500 text-lg">No products in your wishlist.</div>
			}
		</div>
	</div>
</section>
