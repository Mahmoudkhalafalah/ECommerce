
<section>
	<div class="container mx-auto py-10">
		<h1 class="text-4xl font-bold text-main mb-10 text-center">Categories</h1>
		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
			@for(category of categories; track category._id) {
				<div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition p-6 flex flex-col items-center border border-gray-100">
					<img [src]="category.image" [alt]="category.name" class="w-28 h-28 object-cover rounded-full border-4 border-main mb-4 shadow" />
					<h2 class="text-xl font-semibold text-gray-800 mb-2 text-center">{{category.name}}</h2>
				</div>
			}
			@empty {
				<div class="col-span-full text-center text-gray-500 text-lg">No categories found.</div>
			}
		</div>
	</div>
</section>
