<Section>
  <div class="container my-10">
    <h2 class="text-3xl mb-4">Shop Popular Categories</h2>
    <owl-carousel-o [options]="categoriesCarouselOptions">

      @for (category of categories; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="item px-2">
          <img [src]="category.image" [alt]="category.slug" [title]="category.name" class="h-80 w-full object-fill rounded-lg"/>
        </div>
        <p class="mt-3 text-center">{{category.name}}</p>
      </ng-template>
      }
    </owl-carousel-o>
  </div>

</Section>
