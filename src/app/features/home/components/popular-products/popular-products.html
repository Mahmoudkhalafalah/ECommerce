<section>
  <div class="container">
    <h2 class="text-3xl mb-4">Shop Popular Products</h2>
    <div class="all-products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-10">
      @for(product of products.slice(0,8); track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  </div>
</section>
