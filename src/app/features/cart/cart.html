<section>
  <div class="container">
    <div class="grid sm:grid-cols-12 gap-6 my-10 bg-gray-100 p-5 rounded-2xl items-start">
      <div class="col-span-8">
        <div class="flex items-center justify-between space-x-5 mb-10">
          <h1 class="text-5xl text-main font-bold">Cart</h1>
          <p class="text-white bg-green-400 px-3 rounded ">{{totalItems}} items</p>
        </div>
        @for(item of cartItems; track item._id) {

        <app-cart-product (itemEvent)="update($event)" (totalEvent)="updatePrice($event)" [product]="item"></app-cart-product>
        }
        @empty {
        <p class="text-gray-500 text-center ">Your cart is empty</p>
        }
      </div>
      <div class="col-span-4 border border-gray-400 bg-white p-5 rounded-2xl">
        <h2 class="text-2xl font-bold">Order Summary</h2>
        <div class="flex items-center justify-between my-4">
          <p>Price</p>
          <p>{{totalPrice}}</p>
        </div>
        <button class="bg-main text-white py-2 w-full rounded-2xl hover:bg-green-800 disabled:bg-gray-500 disabled:!cursor-not-allowed" [disabled]="!cartItems[0]" routerLink="/checkout">Proceed to checkout</button>
      </div>
    </div>
  </div>
</section>
