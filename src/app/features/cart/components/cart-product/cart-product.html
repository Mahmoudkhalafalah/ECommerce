<div
  class="bg-white p-5 mb-5 rounded-2xl shadow-lg grid grid-cols-12 gap-5 items-center hover:shadow-2xl duration-200 cursor-pointer hover:scale-[1.01] hover:bg-gray-50 hover:translate-y-[-5px]" routerLink="/details/{{product?.product?._id}}">
  <div class="col-span-1">
    <img [src]="product?.product?.imageCover" class="w-full" alt="">
  </div>
  <div class="col-span-11 md:border-l border-gray-400 pl-5">
    <h2 class="mb-2 text-2xl">{{product?.product?.title}}</h2>
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-5">
        <div class="bg-gray-200 px-3 py-1 rounded-lg flex items-center space-x-5 w-max border border-gray-600">
          <fa-icon [icon]="faMinus" class="hover:text-main duration-200 cursor-pointer"></fa-icon>
          <span>{{product?.count}}</span>
          <fa-icon [icon]="faAdd" class="hover:text-main duration-200 cursor-pointer"></fa-icon>
        </div>
        <fa-icon [icon]="faTrash" class="hover:text-red-600 duration-200 cursor-pointer"></fa-icon>
      </div>
      <div class="text-xl font-medium">
        {{CalculateTotal(product!.price,product!.count)}} EGP
      </div>
    </div>
  </div>

</div>
